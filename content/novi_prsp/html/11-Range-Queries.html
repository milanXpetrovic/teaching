<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="fenwick-stablo-implementacija-12">Fenwick stablo: implementacija (1/2)</h1>
<p>Koristimo bitovne trikove za kretanje po stablu.<br />
<em>(Implementacija za 0-based indeksiranje)</em></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Dodaje &#x27;delta&#x27; na indeks &#x27;idx&#x27;</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">update</span><span class="hljs-params">(<span class="hljs-type">int</span> idx, <span class="hljs-type">int</span> delta)</span> </span>{
    <span class="hljs-keyword">for</span> (; idx &lt; n; idx = idx | (idx + <span class="hljs-number">1</span>))
        bit[idx] += delta;
}

<span class="hljs-comment">// Vraa sumu prefiksa [0, r]</span>
<span class="hljs-function"><span class="hljs-type">long</span> <span class="hljs-type">long</span> <span class="hljs-title">query</span><span class="hljs-params">(<span class="hljs-type">int</span> r)</span> </span>{
    <span class="hljs-type">long</span> <span class="hljs-type">long</span> res = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span> (; r &gt;= <span class="hljs-number">0</span>; r = (r &amp; (r + <span class="hljs-number">1</span>)) - <span class="hljs-number">1</span>)
        res += bit[r];
    <span class="hljs-keyword">return</span> res;
}

<span class="hljs-comment">// Suma raspona [l, r]</span>
<span class="hljs-function"><span class="hljs-type">long</span> <span class="hljs-type">long</span> <span class="hljs-title">query</span><span class="hljs-params">(<span class="hljs-type">int</span> l, <span class="hljs-type">int</span> r)</span> </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">query</span>(r) - <span class="hljs-built_in">query</span>(l - <span class="hljs-number">1</span>);
}
</code></pre>

<h1 id="segmentno-stablo-implementacija-rekurzivna">Segmentno stablo: Implementacija (Rekurzivna)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">long</span> <span class="hljs-type">long</span> tree[<span class="hljs-number">4</span> * N]; <span class="hljs-comment">// 4x veliina niza</span>

<span class="hljs-comment">// Izgradnja stabla</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">build</span><span class="hljs-params">(<span class="hljs-type">int</span> node, <span class="hljs-type">int</span> start, <span class="hljs-type">int</span> end)</span> </span>{
    <span class="hljs-keyword">if</span> (start == end) {
        tree[node] = A[start];
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-type">int</span> mid = (start + end) / <span class="hljs-number">2</span>;
        <span class="hljs-built_in">build</span>(<span class="hljs-number">2</span>*node, start, mid);
        <span class="hljs-built_in">build</span>(<span class="hljs-number">2</span>*node+<span class="hljs-number">1</span>, mid+<span class="hljs-number">1</span>, end);
        tree[node] = tree[<span class="hljs-number">2</span>*node] + tree[<span class="hljs-number">2</span>*node+<span class="hljs-number">1</span>]; <span class="hljs-comment">// SUM operacija</span>
    }
}

<span class="hljs-comment">// Auriranje (Point Update)</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">update</span><span class="hljs-params">(<span class="hljs-type">int</span> node, <span class="hljs-type">int</span> start, <span class="hljs-type">int</span> end, <span class="hljs-type">int</span> idx, <span class="hljs-type">int</span> val)</span> </span>{
    <span class="hljs-keyword">if</span> (start == end) {
        tree[node] = val;
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-type">int</span> mid = (start + end) / <span class="hljs-number">2</span>;
        <span class="hljs-keyword">if</span> (start &lt;= idx &amp;&amp; idx &lt;= mid) <span class="hljs-built_in">update</span>(<span class="hljs-number">2</span>*node, start, mid, idx, val);
        <span class="hljs-keyword">else</span> <span class="hljs-built_in">update</span>(<span class="hljs-number">2</span>*node+<span class="hljs-number">1</span>, mid+<span class="hljs-number">1</span>, end, idx, val);
        tree[node] = tree[<span class="hljs-number">2</span>*node] + tree[<span class="hljs-number">2</span>*node+<span class="hljs-number">1</span>];
    }
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">long</span> <span class="hljs-type">long</span> <span class="hljs-title">query</span><span class="hljs-params">(<span class="hljs-type">int</span> node, <span class="hljs-type">int</span> start, <span class="hljs-type">int</span> end, <span class="hljs-type">int</span> l, <span class="hljs-type">int</span> r)</span> </span>{
    <span class="hljs-comment">// 1. Raspon vora je potpuno izvan traenog raspona</span>
    <span class="hljs-keyword">if</span> (r &lt; start || end &lt; l) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;

    <span class="hljs-comment">// 2. Raspon vora je potpuno unutar traenog raspona</span>
    <span class="hljs-keyword">if</span> (l &lt;= start &amp;&amp; end &lt;= r) <span class="hljs-keyword">return</span> tree[node];

    <span class="hljs-comment">// 3. Djelomino preklapanje -&gt; pitaj djecu</span>
    <span class="hljs-type">int</span> mid = (start + end) / <span class="hljs-number">2</span>;
    <span class="hljs-type">long</span> <span class="hljs-type">long</span> p1 = <span class="hljs-built_in">query</span>(<span class="hljs-number">2</span>*node, start, mid, l, r);
    <span class="hljs-type">long</span> <span class="hljs-type">long</span> p2 = <span class="hljs-built_in">query</span>(<span class="hljs-number">2</span>*node+<span class="hljs-number">1</span>, mid+<span class="hljs-number">1</span>, end, l, r);
    <span class="hljs-keyword">return</span> p1 + p2;
}
</code></pre>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="kod-rje%C5%A1enja-c">Kod rjeenja (C++)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// Bri I/O</span>
    ios_base::<span class="hljs-built_in">sync_with_stdio</span>(<span class="hljs-literal">false</span>);
    cin.<span class="hljs-built_in">tie</span>(<span class="hljs-literal">NULL</span>);

    <span class="hljs-type">int</span> n, q;
    cin &gt;&gt; n &gt;&gt; q;

    <span class="hljs-comment">// P[i] e uvati sumu x[1]...x[i]</span>
    <span class="hljs-comment">// P[0] je inicijalno 0</span>
    <span class="hljs-function">vector&lt;<span class="hljs-type">long</span> <span class="hljs-type">long</span>&gt; <span class="hljs-title">P</span><span class="hljs-params">(n + <span class="hljs-number">1</span>, <span class="hljs-number">0</span>)</span></span>;

    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++) {
        <span class="hljs-type">int</span> x;
        cin &gt;&gt; x;
        P[i] = P[i<span class="hljs-number">-1</span>] + x; <span class="hljs-comment">// Trenutni prefiks = Prethodni prefiks + trenutna vrijednost</span>
    }

    <span class="hljs-keyword">while</span> (q--) {
        <span class="hljs-type">int</span> a, b;
        cin &gt;&gt; a &gt;&gt; b;
        cout &lt;&lt; P[b] - P[a<span class="hljs-number">-1</span>] &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>; <span class="hljs-comment">// Formula za sumu raspona</span>
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="implementacija-izgradnje">Implementacija izgradnje</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">const</span> <span class="hljs-type">int</span> MAXN = <span class="hljs-number">200005</span>;
<span class="hljs-type">const</span> <span class="hljs-type">int</span> K = <span class="hljs-number">25</span>; <span class="hljs-comment">// Dovoljno jer 2^25 &gt; 2*10^5</span>
<span class="hljs-type">int</span> st[MAXN][K];  <span class="hljs-comment">// Sparse Table</span>
<span class="hljs-type">int</span> log_table[MAXN]; <span class="hljs-comment">// Za brzo raunanje logaritma</span>

<span class="hljs-comment">// 1. Inicijalizacija (base case: duljina 2^0 = 1)</span>
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++)
    st[i][<span class="hljs-number">0</span>] = array[i];

<span class="hljs-comment">// 2. DP gradnja</span>
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">1</span>; j &lt; K; j++) { <span class="hljs-comment">// Za svaku potenciju j</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i + (<span class="hljs-number">1</span> &lt;&lt; j) &lt;= n; i++) {
        <span class="hljs-comment">// Kombiniraj dvije polovice</span>
        st[i][j] = <span class="hljs-built_in">min</span>(st[i][j<span class="hljs-number">-1</span>], st[i + (<span class="hljs-number">1</span> &lt;&lt; (j<span class="hljs-number">-1</span>))][j<span class="hljs-number">-1</span>]);
    }
}
</code></pre>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="implementacija-priprema-konstanti">Implementacija: Priprema konstanti</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;algorithm&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;cmath&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

    
<span class="hljs-type">const</span> <span class="hljs-type">int</span> MAXN = <span class="hljs-number">200005</span>; <span class="hljs-comment">// Maksimalni N (obino 2e5 + 5 (da smo sigurni))</span>
<span class="hljs-type">const</span> <span class="hljs-type">int</span> K = <span class="hljs-number">20</span>; <span class="hljs-comment">// Broj razina: 2^20 &gt; 200,000 (dovoljno je i 18)</span>

<span class="hljs-type">int</span> st[MAXN][K]; <span class="hljs-comment">// Glavna tablica</span>
<span class="hljs-type">int</span> logs[MAXN]; <span class="hljs-comment">// Tablica za brzi logaritam</span>
  
</code></pre>
<footer>Programiranje za rjeavanje sloenih problema | Vjebe 2025/26</footer>
</section>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="implementacija-glavni-dio">Implementacija: glavni dio</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> n, q; cin &gt;&gt; n &gt;&gt; q;
    <span class="hljs-comment">// Uitaj i postavi nultu razinu (duljina 1)</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; n; i++) cin &gt;&gt; st[i][<span class="hljs-number">0</span>];

    <span class="hljs-comment">// Precompute logs: logs[i] = floor(log2(i))</span>
    logs[<span class="hljs-number">1</span>] = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">2</span>; i &lt;= n; i++) logs[i] = logs[i/<span class="hljs-number">2</span>] + <span class="hljs-number">1</span>;

    <span class="hljs-comment">// Izgradi Sparse Table</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">1</span>; j &lt; K; j++)
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i + (<span class="hljs-number">1</span> &lt;&lt; j) &lt;= n; i++)
            st[i][j] = <span class="hljs-built_in">min</span>(st[i][j<span class="hljs-number">-1</span>], st[i + (<span class="hljs-number">1</span> &lt;&lt; (j<span class="hljs-number">-1</span>))][j<span class="hljs-number">-1</span>]);

    <span class="hljs-keyword">while</span> (q--) {
        <span class="hljs-type">int</span> L, R; cin &gt;&gt; L &gt;&gt; R;
        L--; R--; <span class="hljs-comment">// Prilagodba na 0-based indeksiranje</span>
        <span class="hljs-type">int</span> j = logs[R - L + <span class="hljs-number">1</span>];
        <span class="hljs-comment">// O(1) upit preklapanjem</span>
        cout &lt;&lt; <span class="hljs-built_in">min</span>(st[L][j], st[R - (<span class="hljs-number">1</span> &lt;&lt; j) + <span class="hljs-number">1</span>][j]) &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;
    }
}
</code></pre>

<p><strong>Ideja:</strong><br />
Pamtimo parcijalne sume na indeksima definiranim binarnim zapisom broja.<br />

iewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container> broj nula na kraju binarnog zapisa od <code>i</code>.</p>

<h1 id="implementacija-bit-a-1-based-indexing">Implementacija BIT-a (1-based indexing)</h1>
<p>Fenwick stablo prirodno radi s indeksima od 1 do <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container>, to odgovara ulazu zadatka.</p>
<p>Kljuna operacija: <code>i &amp; -i</code> (dohvaa Least Significant Bit).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">vector&lt;<span class="hljs-type">long</span> <span class="hljs-type">long</span>&gt; bit;
<span class="hljs-type">int</span> n;

<span class="hljs-comment">// Dodaje &#x27;delta&#x27; na indeks &#x27;idx&#x27; (i utjee na sve relevantne nad-segmente)</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">update</span><span class="hljs-params">(<span class="hljs-type">int</span> idx, <span class="hljs-type">int</span> delta)</span> </span>{
    <span class="hljs-keyword">for</span> (; idx &lt;= n; idx += idx &amp; -idx)
        bit[idx] += delta;
}

<span class="hljs-comment">// Vraa zbroj prefiksa [1, idx]</span>
<span class="hljs-function"><span class="hljs-type">long</span> <span class="hljs-type">long</span> <span class="hljs-title">query</span><span class="hljs-params">(<span class="hljs-type">int</span> idx)</span> </span>{
    <span class="hljs-type">long</span> <span class="hljs-type">long</span> sum = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span> (; idx &gt; <span class="hljs-number">0</span>; idx -= idx &amp; -idx)
        sum += bit[idx];
    <span class="hljs-keyword">return</span> sum;
}
</code></pre>

<h1 id="zamka-set-vs-add">Zamka: &quot;Set&quot; vs &quot;Add&quot;</h1>
<p>Zadatak trai: &quot;Postavi vrijednost na indeksu <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container> na <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>&quot; (<strong>Assignment</strong>).<br />
BIT podrava: &quot;Dodaj <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container> na indeks <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></g></g></g></svg></mjx-container>&quot; (<strong>Increment</strong>).</p>
<p>Kako to pomiriti?</p>
<ol>
<li>Moramo pamtiti trenutno stanje niza u obinom polju <code>arr</code>.</li>
<li>Izraunamo razliku: <code>diff = nova_vrijednost - stara_vrijednost</code>.</li>
<li>Auriramo BIT s tom razlikom.</li>
<li>Auriramo <code>arr</code>.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Update query: k, u</span>
<span class="hljs-type">long</span> <span class="hljs-type">long</span> diff = u - arr[k];
<span class="hljs-built_in">update</span>(k, diff);
arr[k] = u; 
</code></pre>

<h1 id="potpuni-kod-rje%C5%A1enja-inicijalizacija">Potpuni kod rjeenja: Inicijalizacija</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;vector&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-type">int</span> n;
vector&lt;<span class="hljs-type">long</span> <span class="hljs-type">long</span>&gt; bit;
vector&lt;<span class="hljs-type">int</span>&gt; arr; <span class="hljs-comment">// Pamtimo originalne vrijednosti</span>

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">update</span><span class="hljs-params">(<span class="hljs-type">int</span> idx, <span class="hljs-type">int</span> val)</span> </span>{
    <span class="hljs-keyword">for</span> (; idx &lt;= n; idx += idx &amp; -idx) bit[idx] += val;
}

<span class="hljs-function"><span class="hljs-type">long</span> <span class="hljs-type">long</span> <span class="hljs-title">query</span><span class="hljs-params">(<span class="hljs-type">int</span> idx)</span> </span>{
    <span class="hljs-type">long</span> <span class="hljs-type">long</span> sum = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span> (; idx &gt; <span class="hljs-number">0</span>; idx -= idx &amp; -idx) sum += bit[idx];
    <span class="hljs-keyword">return</span> sum;
}
</code></pre>
<footer>Programiranje za rjeavanje sloenih problema | Vjebe 2025/26</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Upiti nad rasponima (Range Queries)" data-footer="Programiranje za rjeavanje sloenih problema | Vjebe 2025/26" data-theme="uniri-beam" lang="C" data-marpit-pagination="41" style="--paginate:true;--header:Upiti nad rasponima (Range Queries);--footer:Programiranje za rjeavanje sloenih problema | Vjebe 2025/26;--theme:uniri-beam;" data-marpit-pagination-total="68" data-size="16:9">
<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="potpuni-kod-rje%C5%A1enja">Potpuni kod rjeenja</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> q; cin &gt;&gt; n &gt;&gt; q;
    bit.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>, <span class="hljs-number">0</span>);
    arr.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>);

    <span class="hljs-comment">// Inicijalna izgradnja</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++) {
        cin &gt;&gt; arr[i];
        <span class="hljs-built_in">update</span>(i, arr[i]);
    }

    <span class="hljs-keyword">while</span> (q--) {
        <span class="hljs-type">int</span> type; cin &gt;&gt; type;
        <span class="hljs-keyword">if</span> (type == <span class="hljs-number">1</span>) { <span class="hljs-comment">// Update</span>
            <span class="hljs-type">int</span> k, u; cin &gt;&gt; k &gt;&gt; u;
            <span class="hljs-built_in">update</span>(k, u - arr[k]); <span class="hljs-comment">// Dodaj razliku</span>
            arr[k] = u;            <span class="hljs-comment">// Auriraj lokalno polje</span>
        } <span class="hljs-keyword">else</span> { <span class="hljs-comment">// Query</span>
            <span class="hljs-type">int</span> a, b; cin &gt;&gt; a &gt;&gt; b;
            cout &lt;&lt; <span class="hljs-built_in">query</span>(b) - <span class="hljs-built_in">query</span>(a - <span class="hljs-number">1</span>) &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;
        }
    }
}
</code></pre>
<footer>Programiranje za rjeavanje sloenih problema | Vjebe 2025/26</footer>
</section>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="alternativa-segmentno-stablo-1">Alternativa: Segmentno Stablo</h1>

817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container>), malo sporija konstanta.</li>
</ul>
<p>Za sumu s auriranjem toke, <strong>Fenwick stablo</strong> je obino preferirani izbor u natjecateljskom programiranju zbog brzine pisanja.</p>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="implementacija-izgradnja-build">Implementacija: Izgradnja (Build)</h1>
<p>Koristimo polje <code>tree</code> veliine <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="3.14ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 1388 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="34" d="M462 0Q444 3 333 3Q217 3 199 0H190V46H221Q241 46 248 46T265 48T279 53T286 61Q287 63 287 115V165H28V211L179 442Q332 674 334 675Q336 677 355 677H373L379 671V211H471V165H379V114Q379 73 379 66T385 54Q393 47 442 46H471V0H462ZM293 211V545L74 212L183 211H293Z"></path></g><g data-mml-node="mi" transform="translate(500,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container>.<br />
Funkcija <code>build</code> rekurzivno gradi stablo.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">const</span> <span class="hljs-type">int</span> INF = <span class="hljs-number">1e9</span> + <span class="hljs-number">7</span>;
vector&lt;<span class="hljs-type">int</span>&gt; tree;
vector&lt;<span class="hljs-type">int</span>&gt; arr;

<span class="hljs-comment">// v = indeks vora u stablu, tl/tr = granice raspona koji vor pokriva</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">build</span><span class="hljs-params">(<span class="hljs-type">int</span> v, <span class="hljs-type">int</span> tl, <span class="hljs-type">int</span> tr)</span> </span>{
    <span class="hljs-keyword">if</span> (tl == tr) {
        tree[v] = arr[tl]; <span class="hljs-comment">// List</span>
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-type">int</span> tm = (tl + tr) / <span class="hljs-number">2</span>;
        <span class="hljs-built_in">build</span>(<span class="hljs-number">2</span>*v, tl, tm);       <span class="hljs-comment">// Lijevo dijete</span>
        <span class="hljs-built_in">build</span>(<span class="hljs-number">2</span>*v+<span class="hljs-number">1</span>, tm+<span class="hljs-number">1</span>, tr);   <span class="hljs-comment">// Desno dijete</span>
        <span class="hljs-comment">// Operacija spajanja: MINIMUM</span>
        tree[v] = <span class="hljs-built_in">min</span>(tree[<span class="hljs-number">2</span>*v], tree[<span class="hljs-number">2</span>*v+<span class="hljs-number">1</span>]); 
    }
}
</code></pre>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="implementacija-a%C5%BEuriranje-update">Implementacija: Auriranje (Update)</h1>
<p>Promjena vrijednosti na poziciji <code>pos</code> u <code>new_val</code>.<br />
Traimo put do lista koji pokriva <code>pos</code>, auriramo ga, i pri povratku iz rekurzije auriramo roditelje.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">update</span><span class="hljs-params">(<span class="hljs-type">int</span> v, <span class="hljs-type">int</span> tl, <span class="hljs-type">int</span> tr, <span class="hljs-type">int</span> pos, <span class="hljs-type">int</span> new_val)</span> </span>{
    <span class="hljs-keyword">if</span> (tl == tr) {
        tree[v] = new_val; <span class="hljs-comment">// Auriraj list</span>
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-type">int</span> tm = (tl + tr) / <span class="hljs-number">2</span>;
        <span class="hljs-keyword">if</span> (pos &lt;= tm)
            <span class="hljs-built_in">update</span>(<span class="hljs-number">2</span>*v, tl, tm, pos, new_val);
        <span class="hljs-keyword">else</span>
            <span class="hljs-built_in">update</span>(<span class="hljs-number">2</span>*v+<span class="hljs-number">1</span>, tm+<span class="hljs-number">1</span>, tr, pos, new_val);
            
        <span class="hljs-comment">// Rekalkuliraj vrijednost roditelja</span>
        tree[v] = <span class="hljs-built_in">min</span>(tree[<span class="hljs-number">2</span>*v], tree[<span class="hljs-number">2</span>*v+<span class="hljs-number">1</span>]);
    }
}
</code></pre>
<footer>Programiranje za rjeavanje sloenih problema | Vjebe 2025/26</footer>
</section>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="implementacija-upit-query">Implementacija: Upit (Query)</h1>
<p>Traimo minimum u rasponu <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="3.959ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1749.7 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g><g data-mml-node="mo" transform="translate(576,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1020.7,0)"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(1471.7,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></g></g></g></svg></mjx-container>.<br />
Postoje 3 sluaja za trenutni vor <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.592ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2471.7 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path></g><g data-mml-node="mi" transform="translate(278,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mi" transform="translate(639,0)"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g><g data-mml-node="mo" transform="translate(937,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1381.7,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mi" transform="translate(1742.7,0)"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(2193.7,0)"><path data-c="5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></g></g></g></svg></mjx-container>:</p>
<ol>
<li>Potpuno izvan traenog raspona: Vrati neutralni element (<code>INF</code>).</li>
<li>Potpuno unutar traenog raspona: Vrati vrijednost vora.</li>
<li>Djelomino preklapanje: Pozovi rekurzivno za djecu i uzmi <code>min</code>.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">query</span><span class="hljs-params">(<span class="hljs-type">int</span> v, <span class="hljs-type">int</span> tl, <span class="hljs-type">int</span> tr, <span class="hljs-type">int</span> l, <span class="hljs-type">int</span> r)</span> </span>{
    <span class="hljs-keyword">if</span> (l &gt; r) 
        <span class="hljs-keyword">return</span> INF; <span class="hljs-comment">// Neutralni element za min</span>
    <span class="hljs-keyword">if</span> (l == tl &amp;&amp; r == tr) 
        <span class="hljs-keyword">return</span> tree[v]; <span class="hljs-comment">// Potpuno preklapanje</span>
        
    <span class="hljs-type">int</span> tm = (tl + tr) / <span class="hljs-number">2</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">min</span>(
        <span class="hljs-built_in">query</span>(<span class="hljs-number">2</span>*v, tl, tm, l, <span class="hljs-built_in">min</span>(r, tm)),
        <span class="hljs-built_in">query</span>(<span class="hljs-number">2</span>*v+<span class="hljs-number">1</span>, tm+<span class="hljs-number">1</span>, tr, <span class="hljs-built_in">max</span>(l, tm+<span class="hljs-number">1</span>), r)
    );
}
</code></pre>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="glavni-program">Glavni program</h1>
<p>Paziti na indeksiranje! CSES koristi 1-based, naa implementacija SegTree-a je najlaka ako interno koristi 1-based (za <code>tl, tr</code>).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> n, q;
    cin &gt;&gt; n &gt;&gt; q;
    arr.<span class="hljs-built_in">resize</span>(n + <span class="hljs-number">1</span>);
    tree.<span class="hljs-built_in">resize</span>(<span class="hljs-number">4</span> * n + <span class="hljs-number">1</span>);
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++) cin &gt;&gt; arr[i];
    <span class="hljs-built_in">build</span>(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, n); <span class="hljs-comment">// Korijen je 1, pokriva [1, n]</span>
    <span class="hljs-keyword">while</span> (q--) {
        <span class="hljs-type">int</span> type;
        cin &gt;&gt; type;
        <span class="hljs-keyword">if</span> (type == <span class="hljs-number">1</span>) {
            <span class="hljs-type">int</span> k, u; cin &gt;&gt; k &gt;&gt; u;
            <span class="hljs-built_in">update</span>(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, n, k, u);
        } <span class="hljs-keyword">else</span> {
            <span class="hljs-type">int</span> a, b; cin &gt;&gt; a &gt;&gt; b;
            cout &lt;&lt; <span class="hljs-built_in">query</span>(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, n, a, b) &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>;
        }
    }
}
</code></pre>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="sa%C5%BEetak-slo%C5%BEenosti">Saetak sloenosti</h1>
<p>Za niz veliine <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> i <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.79ex" height="2.032ex" role="img" focusable="false" viewBox="0 -704 791 898"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D444" d="M399 -80Q399 -47 400 -30T402 -11V-7L387 -11Q341 -22 303 -22Q208 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435Q740 255 592 107Q529 47 461 16L444 8V3Q444 2 449 -24T470 -66T516 -82Q551 -82 583 -60T625 -3Q631 11 638 11Q647 11 649 2Q649 -6 639 -34T611 -100T557 -165T481 -194Q399 -194 399 -87V-80ZM636 468Q636 523 621 564T580 625T530 655T477 665Q429 665 379 640Q277 591 215 464T153 216Q153 110 207 59Q231 38 236 38V46Q236 86 269 120T347 155Q372 155 390 144T417 114T429 82T435 55L448 64Q512 108 557 185T619 334T636 468ZM314 18Q362 18 404 39L403 49Q399 104 366 115Q354 117 347 117Q344 1 <header>Upiti nad rasponima (Range Queries)</header>
<h1 id="implementacija">Implementacija</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    ios_base::<span class="hljs-built_in">sync_with_stdio</span>(<span class="hljs-literal">false</span>);
    cin.<span class="hljs-built_in">tie</span>(<span class="hljs-literal">NULL</span>);

    <span class="hljs-type">int</span> n, q;
    cin &gt;&gt; n &gt;&gt; q;
    <span class="hljs-function">vector&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title">P</span><span class="hljs-params">(n + <span class="hljs-number">1</span>, <span class="hljs-number">0</span>)</span></span>; <span class="hljs-comment">// P[i] sadri xor sumu x[1]...x[i]</span>

    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= n; i++) {
        <span class="hljs-type">int</span> x; cin &gt;&gt; x;
        P[i] = P[i<span class="hljs-number">-1</span>] ^ x; <span class="hljs-comment">// P[i] = P[i-1] ^ x</span>
    }

    <span class="hljs-keyword">while</span> (q--) {
        <span class="hljs-type">int</span> a, b;
        cin &gt;&gt; a &gt;&gt; b;
        cout &lt;&lt; (P[b] ^ P[a<span class="hljs-number">-1</span>]) &lt;&lt; <span class="hljs-string">&quot;\n&quot;</span>; <span class="hljs-comment">// O(1) upit</span>
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h1 id="za%C5%A1to-naivni-pristup-ne-radi-1">Zato naivni pristup ne radi?</h1>
<p>Za svaku grupu bismo morali prolaziti kroz hotele od 1 do <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> dok ne naemo prvi slobodan.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Naivno rjeenje</span>
<span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; m; ++i) { <span class="hljs-comment">// Za svaku grupu</span>
    <span class="hljs-type">int</span> assigned = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">1</span>; j &lt;= n; ++j) { <span class="hljs-comment">// Proi hotele</span>
        <span class="hljs-keyword">if</span> (hotels[j] &gt;= required) {
            hotels[j] -= required;
            assigned = j;
            <span class="hljs-keyword">break</span>;
        }
    }
    cout &lt;&lt; assigned &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
}
</code></pre>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="intuicija-max-segment-tree-12">Intuicija: Max Segment Tree (1/2)</h1>
<p>Kako brzo nai prvi broj <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.312ex;" xmlns="http://www.w3.org/2000/svg" width="4.316ex" height="1.857ex" role="img" focusable="false" viewBox="0 -683 1907.8 821"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2265" d="M83 616Q83 624 89 630T99 636Q107 636 253 568T543 431T687 361Q694 356 694 346T687 331Q685 329 395 192L107 56H101Q83 58 83 76Q83 77 83 79Q82 86 98 95Q117 105 248 167Q326 204 378 228L626 346L360 472Q291 505 200 548Q112 589 98 597T83 616ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z"></path></g><g data-mml-node="mi" transform="translate(1055.8,0)"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container>?<br />
Ako u voru segmentnog stabla pamtimo <strong>MAKSIMUM</strong> raspona, moemo donositi odluke:</p>
<p><code>tree[v]</code> = Maksimalni broj slobodnih soba u rasponu koji vor <code>v</code> pokriva.</p>
<p><strong>Logika sputanja (Tree Walk):</strong><br />
Stojimo u voru. Trebamo hotel s barem <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.02ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 451 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> soba.</p>
<ol>
<li>Ako je <code>tree[v] &lt; r</code>, u ovom rasponu uope nema dovoljno velikog hotela. (Vrati 0).</li>
<li>Inae, rjeenje sigurno postoji. Gdje je <em>prvi</em> takav?
<ul>
<li data-marpit-fragment="1">Pogledaj <strong>lijevo dijete</strong>: Ako <code>tree[2*v] &gt;= r</code>, rjeenje je lijevo! (Prioritet lijevom jer traimo prvi indeks).</li>
<li data-marpit-fragment="2">Inae, rjeenje mora biti <strong>desno</strong> (jer znamo da postoji u trenutnom voru, a nije lijevo).</li>
</ul>
</li>
</ol>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-header="Upiti nad rasponima (Range Queries)" data-footer="Programiranje za rjeavanje sloenih problema | Vjebe 2025/26" data-theme="uniri-beam" lang="C" data-marpit-pagination="61" style="--paginate:true;--header:Upiti nad rasponima (Range Queries);--footer:Programiranje za rjeavanje sloenih problema | Vjebe 2025/26;--theme:uniri-beam;" data-marpit-pagination-total="68" data-size="16:9">
<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="implementacija-struktura">Implementacija: Struktura</h1>
<p>Koristimo standardno Segmentno stablo za <strong>Maximum</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Build i Update su standardni za Max SegTree</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">update</span><span class="hljs-params">(<span class="hljs-type">int</span> v, <span class="hljs-type">int</span> tl, <span class="hljs-type">int</span> tr, <span class="hljs-type">int</span> pos, <span class="hljs-type">int</span> new_val)</span> </span>{
    <span class="hljs-keyword">if</span> (tl == tr) {
        tree[v] = new_val;
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-type">int</span> tm = (tl + tr) / <span class="hljs-number">2</span>;
        <span class="hljs-keyword">if</span> (pos &lt;= tm) <span class="hljs-built_in">update</span>(<span class="hljs-number">2</span>*v, tl, tm, pos, new_val);
        <span class="hljs-keyword">else</span> <span class="hljs-built_in">update</span>(<span class="hljs-number">2</span>*v+<span class="hljs-number">1</span>, tm+<span class="hljs-number">1</span>, tr, pos, new_val);
        tree[v] = <span class="hljs-built_in">max</span>(tree[<span class="hljs-number">2</span>*v], tree[<span class="hljs-number">2</span>*v+<span class="hljs-number">1</span>]);
    }
}
</code></pre>
<p>Izazov je funkcija <code>query</code> koja ne vraa vrijednost, ve <strong>pronalazi indeks</strong>.</p>
<footer>Programiranje za rjeavanje sloenih problema | Vjebe 2025/26</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="Upiti nad rasponima (Range Queries)" data-footer="Programiranje za rjeavanje sloenih problema | Vjebe 2025/26" data-theme="uniri-beam" lang="C" data-marpit-pagination="62" style="--paginate:true;--header:Upiti nad rasponima (Range Queries);--footer:Programiranje za rjeavanje sloenih problema | Vjebe 2025/26;--theme:uniri-beam;" data-marpit-pagination-total="68" data-size="16:9">
<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="implementacija-pretra%C5%BEivanje-query">Implementacija: Pretraivanje (Query)</h1>
<p>Ova funkcija vraa indeks prvog hotela s dovoljno soba, ili 0 ako ne postoji.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">query</span><span class="hljs-params">(<span class="hljs-type">int</span> v, <span class="hljs-type">int</span> tl, <span class="hljs-type">int</span> tr, <span class="hljs-type">int</span> needed)</span> </span>{
    <span class="hljs-comment">// Ako ni maksimalni hotel u ovom rasponu nema dovoljno mjesta -&gt; 0</span>
    <span class="hljs-keyword">if</span> (tree[v] &lt; needed) <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
    
    <span class="hljs-comment">// Ako smo doli do lista, to je na hotel!</span>
    <span class="hljs-keyword">if</span> (tl == tr) <span class="hljs-keyword">return</span> tl;
    
    <span class="hljs-type">int</span> tm = (tl + tr) / <span class="hljs-number">2</span>;
    
    <span class="hljs-comment">// Prioritet: Probaj lijevo</span>
    <span class="hljs-keyword">if</span> (tree[<span class="hljs-number">2</span>*v] &gt;= needed) {
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">query</span>(<span class="hljs-number">2</span>*v, tl, tm, needed);
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-comment">// Ako ne moe lijevo, sigurno moe desno (jer tree[v] &gt;= needed)</span>
        <span class="hljs-keyword">return</span> <span class="hljs-built_in">query</span>(<span class="hljs-number">2</span>*v+<span class="hljs-number">1</span>, tm+<span class="hljs-number">1</span>, tr, needed);
    }
}
</code></pre>
<footer>Programiranje za rjeavanje sloenih problema | Vjebe 2025/26</footer>
</section>

<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="glavni-program-hotel-queries-12">Glavni program: Hotel Queries (1/2)</h1>
<p>Logika za svaku grupu:</p>
<ol>
<li>Pronai indeks hotela pomou <code>query</code>.</li>
<li>Ako postoji, ispii ga.</li>
<li>Smanji kapacitet tog hotela (lokalno u nizu).</li>
<li>Auriraj Segmentno stablo s novim kapacitetom.</li>
</ol>
<footer>Programiranje za rjeavanje sloenih problema | Vjebe 2025/26</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-header="Upiti nad rasponima (Range Queries)" data-footer="Programiranje za rjeavanje sloenih problema | Vjebe 2025/26" data-theme="uniri-beam" lang="C" data-marpit-pagination="64" style="--paginate:true;--header:Upiti nad rasponima (Range Queries);--footer:Programiranje za rjeavanje sloenih problema | Vjebe 2025/26;--theme:uniri-beam;" data-marpit-pagination-total="68" data-size="16:9">
<header>Upiti nad rasponima (Range Queries)</header>
<h1 id="glavni-program-hotel-queries-22">Glavni program: Hotel Queries (2/2)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// ... uitaj n, m i hotele ...</span>
    <span class="hljs-comment">// Izgradi stablo (tree[v] = max kapacitet)</span>
    
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; m; ++i) {
        <span class="hljs-type">int</span> r; cin &gt;&gt; r; <span class="hljs-comment">// Broj soba koji grupa treba</span>
        
        <span class="hljs-comment">// 1. Pronai</span>
        <span class="hljs-type">int</span> index = <span class="hljs-built_in">query</span>(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, n, r);
        
        cout &lt;&lt; index &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
        
        <span class="hljs-keyword">if</span> (index != <span class="hljs-number">0</span>) {
            <span class="hljs-comment">// 2. Smanji kapacitet</span>
            hotels[index] -= r;
            <span class="hljs-comment">// 3. Auriraj stablo</span>
            <span class="hljs-built_in">update</span>(<span class="hljs-number">1</span>, <span class="hljs-number">1</span>, n, index, hotels[index]);
        }
    }
}
</code></pre>
<footer>Programiranje za rjeavanje sloenih problema | Vjebe 2025/26</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-marpit-fragments="4" data-paginate="true" data-header="Upiti nad rasponima (Range Queries)" data-footer="Programiranje za rjeavanje sloenih problema | Vjebe 2025/26" data-theme="uniri-beam" lang="C" data-marpit-pagination="65" style="--paginate:true;--header:Upiti nad rasponima (Range Queries);--footer:Programiranje za rjeavanje sloenih problema | Vjebe 2025/26;--theme:uniri-beam;" data-marpit-pagination-total="68" data-size="16:9">
<header>Upiti nad rasponima (Range Queries)</header>
